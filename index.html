<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>temperature converter</h2>
    
      <!-- input -->
      <form class="form">
        <p>hello there,</p>
          <input class="name" type="text" id="name" placeholder="john doe"/>
      </form>
          <h4>enter a temperature:</h2>
          <input class="input" type="number" id="temp-input" placeholder="temperature"/>
          
          <select name="units" id="input-unit">
            <option value="K">Kelvin</option>
            <option value="C">Celsius</option>
            <option value="F" selected="selected">Farenheit</option>    
          </select>
      
          <button id="btn">Convert</button>
  
      
      <!-- output -->
      <h4>results:</h4>
      <div class="output" id="result"></div>
      <div class="output" id="second-result"></div>
      <div class="output" id="message"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
